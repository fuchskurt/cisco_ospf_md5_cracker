name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} for release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Package binary
        shell: bash
        run: |
          BINARY_NAME=crack_tool_cisco_ospf_md5
          OUTDIR=dist
          mkdir -p "$OUTDIR"

          case "$RUNNER_OS" in
            Linux)
              cp "target/release/$BINARY_NAME" "$OUTDIR/${BINARY_NAME}-linux"
              ;;
            macOS)
              cp "target/release/$BINARY_NAME" "$OUTDIR/${BINARY_NAME}-macos"
              ;;
            Windows)
              cp "target/release/${BINARY_NAME}.exe" "$OUTDIR/${BINARY_NAME}-windows.exe"
              ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
